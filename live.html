<!DOCTYPE html5>
<html lang="en">
<head>
	<meta name="keywords" content="9win,久贏,久贏娛樂城,9贏,國際娛樂城,電子遊戲,博弈,真人視訊" />
	<meta name="description" content="久赢国际娱乐城是最有信誉、公平公正的国际娱乐城。" />
	<meta name="author" content="WJDesign">
	<meta name="copyright" CONTENT="本站著作權為WJDesign所有">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="0">
	
	<title>久赢国际娱乐城 9win</title>

	<link rel="icon" href="images/9win.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/main.js"></script>
</head>
<body style="background: #231009;" ng-app>
	<!-- liveGame -->
	<div id="live">
		<div class="bgControll">
			<div class="bg-1"></div>
			<div class="bg-2"></div>
			<div class="bg-3"></div>
			<div class="bg-4"></div>
		</div>
		<div class="container">
			<div class="gameCenter">
				<ul ng-init="liveTabs = 'BG-L'">
					<li ng-class="{active:liveTabs == 'BG-L'}" ng-click="liveTabs = 'BG-L'">BG真人視訊廳</li>
					<li ng-class="{active:liveTabs == 'AG-L'}" ng-click="liveTabs = 'AG-L'">AG真人視訊廳</li>
				</ul>
				<div class="gameRoom">
					<div class="bgLive" ng-show="liveTabs == 'BG-L'">
						<div class="blackBoard">
							<h4>BG真人</h4>
							<a>進入遊戲</a>
						</div>
					</div>
					<div class="agLive" ng-show="liveTabs == 'AG-L'">
						<div class="blackBoard">
							<h4>AG真人</h4>
							<a>進入遊戲</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
